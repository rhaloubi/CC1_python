{% extends 'blog/base.html' %}

{% block title %}Déconnecté - Blog Personnel{% endblock %}

{% block content %}
    <div class="card mb-4 animate__animated animate__fadeIn">
        <div class="card-header bg-success text-white">
            <h2><i class="fas fa-check-circle me-2"></i>Déconnecté</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-success animate__animated animate__bounceIn">
                <p><i class="fas fa-check-circle me-2"></i>Vous avez été déconnecté avec succès.</p>
            </div>
            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-primary animate__animated animate__fadeIn animate__delay-1s">
                    <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
                </a>
                <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary animate__animated animate__fadeIn animate__delay-2s">
                    <i class="fas fa-home me-2"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
{% endblock %}
